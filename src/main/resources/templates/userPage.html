<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>

<div class="row bg-dark">
    <div class="col-md-11">
        <span class="text-white ">
            <p class="font-weight-bold d-inline-block my-sm-1" th:text="${authUser.getEmail()}">authUser Email</p>
            <p class="list-inline-item my-sm-1">with roles: <li class="bd-highlight list-inline-item my-sm-1"
                                                                th:each="role:${authUser.getRoles()}"
                                                                th:text="${role.getRole().substring(5)}">authUser List Roles</li>
            </p>
        </span>
    </div>
    <div class="col-md-1">
        <a class="text-white-50" href="/logout">Logout</a>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-1 pt-4">
            <ul class="nav nav-pills">
                <li>
                    <a class="nav-link active" href="#user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-11 bg-light">
            <br>
            <h2>User information-page</h2>
            <br>
            <h4 class="p-3">About user</h4>

            <table class="table table-striped">
                <thead>
                <tr class="active">
                    <th>Id</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tr>
                    <td><a th:text="${authUser.getId()}">Id</a></td>
                    <td th:utext="${authUser.getUsername()}">firstname</td>
                    <td th:utext="${authUser.getLastName()}">lastname</td>
                    <td th:utext="${authUser.getAge()}">age</td>
                    <td th:utext="${authUser.getEmail()}">email</td>
                    <td class="d-inline-flex" th:each="role: ${authUser.getRoles()}"
                        th:utext="${role.getRole().substring(5)}">role
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
